<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/flor.png"controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">



    </video>
    <h1>incorporando vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/UWtxf0JlCUA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>incorporando vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0&color=ff9933&byline=0&portrait=0" width="500" height="375" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
