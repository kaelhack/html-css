<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <p>
            <label for="ipais">País</label>
            <select name="pais" id="ipais">
                <option value="">---Escolha---</option>
                <optgroup label="América">
                    <option value="EUA">EUA</option>
                    <option value="CND">Canadá</option>

                </optgroup>
                <optgroup label="Ásia">
                    <option value="JP">Japão</option>
                    <option value="CHI">China</option>

                </optgroup>
            </select>

        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Professor</option>
                <option >Bombeiro</option>
                <option>Programador</option>

            </datalist>
        </p>

        <p>

            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
