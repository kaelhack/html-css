<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Adição</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="in1">Num 1</label>
        <input type="number" name="n1" id="in1" required min="0" value="0" oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">

    </p>

    <p>
        <label for="in2">Num 2</label>
        <input type="number" name="n2" id="in2" required min="0" value="0" oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">

    </p>

    <p>
        <label for="ires">Resultado:</label>
        <output name="res" id="ires">0</output>
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
