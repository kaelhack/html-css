<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Idade</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iano">Ano de Nascimento</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">
    </p>

    <p>
        <label for="iidade">Idade</label>
        <output name="idade" id="iidade"></output>
    </p>

    <script>

     function calcidade() {

        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
     }


    </script>

    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
